<div xmlns:th="http://www.thymeleaf.org" th:replace="~{parts/common::common(~{::#content},'Login')}">
    <th:block id="content">
        <div class="row">
            <div class="col-9 col-md-6 mx-auto">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a th:href="@{/}">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/login}" aria-current="page" class="active">Login</a>
                    </li>
                </ol>
                <h2 class="mb-3">Вход</h2>
                <form method="post" th:action="@{/login}" >
                    <div class="mb-3">
                        <label for="inputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail1" name="email" placeholder="example@mail.com">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="password">

                    </div>
                    <button type="submit" class="btn btn-primary mt-1">Войти</button>
                </form>
                <div class="mt-3" >
                    <a th:href="@{/registration}">Зарегистриоваться</a>
                </div>
            </div>
        </div>

    </th:block>
</div>

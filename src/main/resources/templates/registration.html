<div xmlns:th="http://www.thymeleaf.org" th:replace="~{parts/common::common(~{::#content},'Registration')}">
    <th:block id="content">
        <div class="row">
            <div class="col-9 col-md-6 mx-auto">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a th:href="@{/}">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/registration}" aria-current="page" class="active">Registration</a>
                    </li>
                </ol>
                <h2 class="mb-3">Регистрация</h2>
                <form method="post" th:action="@{/registration}">
                    <div class="mb-3">
                        <label for="inputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" th:classappend="${emailError!=null?'is-invalid':''}"
                               id="inputEmail1" name="email" placeholder="example@mail.com"
                               th:value="${newUser!=null?newUser.email:''}"
                               oninput="invalidOff(this)">
                        <div class="invalid-feedback" th:if="${emailError}" th:text="${emailError}">Alert</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control"  th:classappend="${passwordError!=null?'is-invalid':''}"
                               id="inputPassword" name="password" aria-describedby="validationServer03Feedback"
                               oninput="invalidOff(this)">
                        <div class="invalid-feedback" th:if="${passwordError}" th:text="${passwordError}">Alert</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control"  th:classappend="${nameError!=null?'is-invalid':''}" id="inputName" name="name"
                               th:value="${newUser!=null?newUser.name:''}"
                               oninput="invalidOff(this)">
                        <div class="invalid-feedback" th:if="${nameError}" th:text="${nameError}">Alert</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputSurname" class="form-label">Surname</label>
                        <input type="text" class="form-control"  th:classappend="${surnameError!=null?'is-invalid':''}" id="inputSurname" name="surname"
                               th:value="${newUser!=null?newUser.surname:''}"
                               oninput="invalidOff(this)">
                        <div class="invalid-feedback" th:if="${surnameError}" th:text="${surnameError}">Alert</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control"  th:classappend="${phoneError!=null?'is-invalid':''}" id="inputPhone" name="phone"
                               th:value="${newUser!=null?newUser.phone:''}"
                                oninput="invalidOff(this)">
                        <div class="invalid-feedback" th:if="${phoneError}" th:text="${phoneError}">Alert</div>
                    </div>

                    <!--div class="g-recaptcha" data-sitekey="6Lf0dFQkAAAAAEfoHK4qhpRQmc-CTW3-qUaivXG_"></div>
                    <div style="color:#b02a37; font-size:.875em" th:if="${captchaError}" th:text="${captchaError}">Alert</div>
                    <br-->
                    <!--input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"-->
                    <input type="submit" class="btn btn-primary mt-1" value="Зарегистрироваться"/>
                </form>

                <div class="mt-3 ">
                    <div class="align-content-center">
                        <a th:href="@{/login}">Войти</a>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/static/js/form.js}"></script>
    </th:block>
</div>
